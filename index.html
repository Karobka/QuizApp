<!DOCTYPE html>
<html lang="en-US">
<html>
<head>
    <meta charset="UTF-8">
    <title>U.S. National Parks Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div>
    <div id="wrapper">
        <div id="header">
            <h1>U.S. National Parks Quiz</h1>
        </div>
        <div id="overlaycorrect">
            <h2>Correct!</h2>
        </div>
        <div id="overlayincorrect">
            <h2>Incorrect!</h2>
        </div>
        <div id="overlayscore">
            <h2>Your Final Score: <span id="finalscore"></span></h2>
        </div>
    </div>
            <div id="statsboxinfo">
                <section id="score"></section>
                <section id="questiontext"></section>
                <section id="questioncount"></section>
            </div>
    <section id="choices">
        <div id="clicktobegin">
            <span>Click To Begin</span>
        </div>
        <div id="newgame">
            <span>Play Again</span>
        </div>
        <ul id="multiplechoices">
        </ul>
    </section>
    <footer>
        <ul class="smallfooter">
            <li><a href="mailto:mithgirw@gmail.com">Get in touch with me</a></li>
        </ul>
    </footer>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
    </div>
</body>
</html>
